name: famvault
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  intl: ^0.19.0

  # Database & Auth
  supabase_flutter: ^2.6.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  local_auth: ^2.2.0

  # File & Media
  image_picker: ^1.2.1
  file_picker: ^8.0.6
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  gal: ^2.3.0

  # Deep Linking & Navigation
  app_links: ^6.3.2

  # Invite & QR Features
  pretty_qr_code: ^3.3.0
  mobile_scanner: ^5.0.0

  # Networking (⚠️ dio + http both kept intentionally)
  dio: ^5.4.3
  http: ^1.2.1

  # Viewers & Scanners
  flutter_pdfview: ^1.3.2
  photo_view: ^0.15.0
  google_mlkit_document_scanner: ^0.2.0
  google_mlkit_text_recognition: ^0.13.0
  image_cropper: ^11.0.0
  image: ^4.1.7

  # Utilities
  flutter_local_notifications: ^17.0.0
  share_plus: ^9.0.0
  pdf: ^3.10.8
  open_filex: ^4.5.0
  country_code_picker: ^3.4.1

  # Offline Storage
  sqflite: ^2.3.0
  path: ^1.9.0
  connectivity_plus: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
